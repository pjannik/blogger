<html lang='en'>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="https://raw.githack.com/pjannik/blogger/main/src/blogger.js"></script>
</head>

<body>
  <form action="" class="needs-validation fancybox-content was-validated" id="buy-art-form" method="post" novalidate="novalidate" style="display: inline-block; width: 100%; max-width: 660px;">
    <h2 class="mb-3">
      Commander
    </h2>
    <div class="form-group">
      <label for="buy-art-form-0">Prénom et nom</label>
      <input class="form-control" id="buy-art-form-0" name="name" required="required" type="text" value="">
    </div>
    <div class="form-group">
      <label for="buy-art-form-1">Je voudrais acheter</label>
      <input class="form-control" id="buy-art-form-1" placeholder="Choisissez une peinture" required="required" type="text" value="le lac gelé &nbsp; - &nbsp;100 €&nbsp; acrylic &nbsp;30/40 Acheter cet peinture">
    </div>
    <div class="form-group">
      <label for="buy-art-form-2">Email</label>
      <input class="form-control" id="buy-art-form-2" name="email" required="required" type="text" value="">
    </div>
    <div class="form-group label">Livraison ou Retraite</div>
    <div class="form-check">
      <input checked="checked" class="form-check-input" id="buy-art-form-8" name="delivery" onclick="javascript:show_or_hide_address(window.event)" type="radio" value="chronopost">
      <label class="form-check-label" for="buy-art-form-8">
        Livre par Chronopost (les frais de port ne sont pas inclus)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" id="buy-art-form-9" name="delivery" onclick="javascript:show_or_hide_address(window.event)" type="radio" value="mouans">
      <label class="form-check-label" for="buy-art-form-9">
        Retrait a L'atelier école des Lacs, 05140 Aspres sur Buech
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" id="buy-art-form-10" name="delivery" onclick="javascript:show_or_hide_address(window.event)" type="radio" value="leslacs">
      <label class="form-check-label" for="buy-art-form-10">
        Retrait a L'L'atelier école, 06370 Mouans-Sartoux
      </label>
    </div>
    <div class="form-group address" hidden="">
      <label for="buy-art-form-3">Adresse ligne 1</label>
      <input class="form-control" id="buy-art-form-3" placeholder="Adresse postale, boîte postale, nom de la société, a/s" type="text" value="">
    </div>
    <div class="form-group address" hidden="">
      <label for="buy-art-form-4">Adresse ligne 2</label>
      <input class="form-control" id="buy-art-form-4" placeholder="Appartement, suite, unité, immeuble, étage, etc." type="text" value="">
    </div>
    <div class="form-group address" hidden="">
      <label for="buy-art-form-5">Ville</label>
      <input class="form-control" id="buy-art-form-5" type="text" value="">
    </div>
    <div class="form-group address" hidden="">
      <label for="buy-art-form-6">Code Postal</label>
      <input class="form-control" id="buy-art-form-6" type="text" value="">
    </div>
    <div class="form-group">
      <label for="buy-art-form-7">Numéro de téléphone</label>
      <input class="form-control" id="buy-art-form-7" required="required" type="text" value="">
    </div>
    <p class="mb-0 text-right">
      <input class="btn btn-primary" id="buy-art-form-submit" onclick="javascript:buy_art_submit()" type="button" value="Submit">
    </p>
    <button type="button" data-fancybox-close="" class="fancybox-button fancybox-close-small" title="Close">
      <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 24 24">
        <path d="M13 12l5-5-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1z"></path>
      </svg></button>
  </form>
</body>

</html>
